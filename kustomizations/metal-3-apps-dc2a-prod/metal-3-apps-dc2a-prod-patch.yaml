apiVersion: baremetal.cluster.gke.io/v1
kind: Cluster
metadata:
  name: metal-3-apps-dc2a-prod
  namespace: cluster-metal-3-apps-dc2a-prod
spec:
  clusterNetwork:
    pods:
      cidrBlocks:
      - 192.168.0.0/16
    services:
      cidrBlocks:
      - 10.96.0.0/12
  clusterOperations:
    enableApplication: true
    location: ${CLOUD_OPS_REGION}
    projectID: ${PLATFORM_PROJECT_ID}
  controlPlane:
    nodePoolSpec:
      nodes:
        - address: ${METAL_3_PROD_CP_1_IP}
        - address: ${METAL_3_PROD_CP_2_IP}
        - address: ${METAL_3_PROD_CP_3_IP}
  gkeConnect:
    connectServiceAccountSecret:
    projectID: ${PLATFORM_PROJECT_ID}
  loadBalancer:
    addressPools:
    - addresses:
      - 10.195.1.3-10.195.1.10
      name: pool1
    mode: bundled
    vips:
      controlPlaneVIP: 10.195.1.2
      ingressVIP: 10.195.1.3
  nodeAccess:
    loginUser: ${DEPLOYMENT_USER}
  type: hybrid
---
apiVersion: baremetal.cluster.gke.io/v1
kind: NodePool
metadata:
  name: node-pool-1
  namespace: cluster-metal-3-apps-dc2a-prod
spec:
  clusterName: metal-3-apps-dc2a-prod
  nodes:
    - address: ${METAL_3_PROD_WORKER_1_IP}
    - address: ${METAL_3_PROD_WORKER_2_IP}
    - address: ${METAL_3_PROD_WORKER_3_IP}
