apiVersion: baremetal.cluster.gke.io/v1
kind: Cluster
metadata:
  name: metal-2-apps-dc1b-prod
  namespace: cluster-metal-2-apps-dc1b-prod
spec:
  clusterNetwork:
    pods:
      cidrBlocks:
      - ${METAL_2_PROD_K8S_POD_CIDR}
    services:
      cidrBlocks:
      - ${METAL_2_PROD_K8S_SERVICE_CIDR}
  clusterOperations:
    enableApplication: true
    location: ${CLOUD_OPS_REGION}
    projectID: ${PLATFORM_PROJECT_ID}
  controlPlane:
    nodePoolSpec:
      nodes:
        - address: ${METAL_2_PROD_CP_1_IP}
        - address: ${METAL_2_PROD_CP_2_IP}
        - address: ${METAL_2_PROD_CP_3_IP}
  gkeConnect:
    connectServiceAccountSecret:
    projectID: ${PLATFORM_PROJECT_ID}
  loadBalancer:
    addressPools:
    - addresses:
      - ${METAL_2_PROD_LB_ADDRESS_POOL}
      name: pool1
    mode: bundled
    vips:
      controlPlaneVIP: ${METAL_2_PROD_CP_LB_VIP}
      ingressVIP: ${METAL_2_PROD_INGRESS_LB_VIP}
  nodeAccess:
    loginUser: ${DEPLOYMENT_USER}
  type: hybrid
---
apiVersion: baremetal.cluster.gke.io/v1
kind: NodePool
metadata:
  name: node-pool-1
  namespace: cluster-metal-2-apps-dc1b-prod
spec:
  clusterName: metal-2-apps-dc1b-prod
  nodes:
    - address: ${METAL_2_PROD_WORKER_1_IP}
    - address: ${METAL_2_PROD_WORKER_2_IP}
    - address: ${METAL_2_PROD_WORKER_3_IP}
