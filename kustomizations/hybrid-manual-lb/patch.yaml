apiVersion: baremetal.cluster.gke.io/v1
kind: Cluster
metadata:
  name: ${CLUSTER_NAME}
  namespace: cluster-${CLUSTER_NAME}
spec:
  clusterNetwork:
    pods:
      cidrBlocks:
      - ${K8S_POD_CIDR}
    services:
      cidrBlocks:
      - ${K8S_SERVICE_CIDR}
  clusterOperations:
    enableApplication: true
    location: ${CLOUD_OPS_REGION}
    projectID: ${PLATFORM_PROJECT_ID}
  controlPlane:
    nodePoolSpec:
      nodes:
${CONTROL_PLANE_NODE_POOL}
  gkeConnect:
    connectServiceAccountSecret:
    projectID: ${PLATFORM_PROJECT_ID}
  loadBalancer:
    mode: manual
    vips:
      controlPlaneVIP: ${CP_LB_VIP}
      ingressVIP: ${INGRESS_LB_VIP}
  nodeAccess:
    loginUser: ${DEPLOYMENT_USER}
  nodeConfig:
    containerRuntime: containerd
  type: hybrid
---
apiVersion: baremetal.cluster.gke.io/v1
kind: NodePool
metadata:
  name: node-pool-1
  namespace: cluster-${CLUSTER_NAME}
spec:
  clusterName: ${CLUSTER_NAME}
  nodes:
${WORKER_NODE_POOL}
